
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>제목</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <p>html 텍스트 문서 장성을 위한 기본 구성을 배우는 시간입니다.</p>
    <!-- alt + shift + 방향키(위,아래) : 줄 복사 -->
    <!-- alt + 방향키 : 줄 이동 -->
    <p>html 텍스트 문서 장성을 위한 <br> 기본 구성을 배우는 시간입니다.</p>
    <!-- <br> : 줄 바꿈 java로 치면 \n (근데 안 씀, div 쓸거임) -->
    <p>
        <div>html 텍스트 문서 장성을 위한</div>
        <div>기본 구성을 배우는 시간입니다.</div>
    </p>
    <!-- <pre> :  -->
    <pre>html 텍스트 문서 장성을 위한
기본 구성을 배우는 시간입니다.</pre>
    <code>html 텍스트 문서 장성을 위한
기본 구성을 배우는 시간입니다.</code>
    <p>
        <span>html 텍스트 문서 작성을 위한</span>    
        <span>기본 구성을 배우는 시간입니다.</span>    
    </p>
    <p>
        <strong>html 텍스트 문서 작성을 위한</strong>    
        <b>기본 구성을 배우는 시간입니다.</b>
    </p>
    <!-- 
    자주 사용하는 텍스트 태그
    1. 한줄을 통으로 먹는 태그 
        - <h1>, <h2>, <h3> : 제목 태그
        - <p>: 문단
        - <pre> : 미리 정의된 텍스트
    2. 한줄을 먹지 않는 태그 
        - <span> : 인라인 텍스트
        - <strong> : 강조된 텍스트 
        - <b> : 굵은 텍스트 (x)
        - <em> : 강조된 텍스트 (x)
        - <i> : 기울임 텍스트
    -->
</body>
</html>
