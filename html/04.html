<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        목록을 작성할때 사용하는 태그 
        1. 순서가 있는 목록
        - <ol> : 순서가 있는 목록 (Ordered List)
        - <li> : 목록 항목 (List Item)
        2. 순서가 없는 목록  <-- 이거 자주 쓸거임!
        - <ul> : 순서가 없는 목록 (Unordered List)
        - <li> : 목록 항목 (List Item)
        3. 정의 목록
        - <dl> : 정의 목록 (Description List)
        - <dt> : 정의 항목 제목(Definition Term)            
        - <dd> : 정의 설명 설명(Definition Description)
    -->
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <dl></dl>
</body>
</html>
