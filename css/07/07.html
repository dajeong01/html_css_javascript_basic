<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>대상</h1>
        <h2>텍스트</h2>
        <p>인접형제</p>
        <p>인접형제</p>
    </div>
    <!-- 
    :link - 방문하지 않은 링크에 스타일 적용
    :visited - 방문한 링크에 스타일 적용
    :active - 웹 요소를 활성화했을 때의 스타일 적용
    :hover - 웹 요소에 마우스 커서를 올려놓을 때의 스타일 적용
        순서 : link -> visited -> hover -> active
     -->
    <div class="buttons">
        <div>버튼1</div>
        <a href="#button2">버튼2</a>
        <button>버튼3</button>
    </div>
    <div id = "button2">
    </div>
    <div class="check">
        <!-- checkbox는 다중 선택 가능 -->
        <input type="checkbox">
        <label for="">축구</label>
        <input type="checkbox">
        <label for="">농구</label>

        <!-- radio는 name 같게해서! 하나만 체크 -->
        <input type="radio" name="s" id="">
        <label for="">선택1</label>
        <input type="radio" name="s" id="">
        <label for="">선택2</label>
        <input type="radio" name="s" id="">
        <label for="">선택3</label>
    </div>

    <!-- :not – 특정 요소를 제외하고 스타일 적용 -->
    <div class="not">
        <input type="text">
        <input type="text" id="text2">
        <input type="text">
    </div>

    <ul class="menu-list">
        <li>메뉴1 
            <div class="menu-info">메뉴1입니다.</div>
        </li>
        <li>메뉴2

        </li>
        <li>메뉴3
            <div></div>
        </li>
    </ul>

<!--nth-child(n) n번째 자식 요소에 스타일 적용
    nth-of-type(n) n번째 같은 타입의 자식 요소에 스타일 적용-->
    <ul class="menu-list2">
        <li>java</li>
        <li>python</li>
        <li>c++</li>
        <li>javascript</li>
    </ul>
</body>
</html>
